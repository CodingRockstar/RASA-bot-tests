session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- get_started
- hastext
- truestatements
- offences
- result
- goodbye
- affirm
- deny
- indifferent
- unclear
- bot_challenge
- thankyou
- stop
- chitchat:
    use_entities: []
entities:
- iscustomer
- hastext
- truestatements
- offences
slots:
  hastext:
    type: unfeaturized
    auto_fill: false
  iscustomer:
    type: unfeaturized
    auto_fill: false
  offences:
    type: unfeaturized
    auto_fill: false
  truestatements:
    type: unfeaturized
    auto_fill: false
responses:
  utter_greet:
  - text: "Herzlich Willkommen.\nMein Name ist advo-Bot.\n\nIch schätze ein, ob Sie\
      \ eine negative Google-Bewertung löschen lassen können.\n\n Bitte beantworten\
      \ Sie ein paar einfache Fragen.\n  Wollen wir starten?"
    buttons:
    - title: ✅ Ja
      payload: /get_started
    - title: ❌ Nein
      payload: /deny
  utter_start:
  - text: Alles klar.
  - text: ''
  utter_confirm:
  - text: Ok 👍
  - text: Alles klar!
  - text: Okay 👌
  - text: Danke 👍
  - text: Ok, danke! 👌
  - text: ''
  utter_ask_iscustomer:
  - text: War der Verfasser der Bewertung Kunde bei Ihnen?
    buttons:
    - title: ✅ Ja
      payload: '/affirm{"iscustomer": "ja"}'
    - title: ❌ Nein
      payload: '/deny{"iscustomer": "nein"}'
    - title: 🤷‍♂️ Unklar
      payload: '/unclear{"iscustomer": "unklar"}'
  utter_ask_hastext:
  - text: Enthält die Bewertung Text?
    buttons:
    - title: 📝 Text vorhanden
      payload: '/affirm{"hastext": "ja"}'
    - title: 🚫 Kein Text
      payload: '/deny{"hastext": "nein"}'
  utter_ask_truestatements:
  - text: Sind die Aussagen in der Bewertung wahr?
    buttons:
    - title: ✅ Ja
      payload: '/affirm{"truestatements": "ja"}'
    - title: ❌ Nein
      payload: '/deny{"truestatements": "nein"}'
    - title: Teilweise
      payload: '/indifferent{"truestatements": "teilweise"}'
    - title: 🤷‍♂️ Unklar
      payload: '/unclear{"truestatements": "unklar"}'
  utter_ask_offences:
  - text: Enthält die Bewertung Beleidigungen, Schmähkritik und / oder rufschädigende
      Äußerungen?
    buttons:
    - title: ✅ Ja
      payload: '/affirm{"offences": "ja"}'
    - title: ❌ Nein
      payload: '/deny{"offences": "nein"}'
    - title: 🤷‍♂️ Unklar
      payload: '/unclear{"offences": "unklar"}'
  utter_result_summary:
  - text: "Zusammenfassung Ihrer Angaben:\n\n War der Verfasser Kunde bei Ihnen?:\
      \  {iscustomer}\n\n Enthält die Bewertung Text?:  {hastext}\n\n Sind die Aussagen\
      \ in der Bewertung wahr?:  {truestatements}\n\n Enthält die Bewertung Beleidiungen?:\
      \  {offences}"
  utter_result_gotolegalcase_process:
  - text: 'Wenn Sie die Bewertung löschen lassen wollen, nutzen Sie dafür bitte unser
      einfaches Formular: [hier klicken](https://www.advocado.de/rechtsfrage-stellen.html?utm_source=advobot)'
  utter_result_success:
  - text: 🎉 **Super! Die Bewertung kann wahrscheinlich gelöscht werden.**
  - text: 🎉 **Glückwunsch! Die Bewertung kann wahrscheinlich gelöscht werden.**
  utter_result_impossible:
  - text: 😞 ** Es tut uns leid. Die Bewertung kann wahrscheinlich nicht gelöscht werden.**
  utter_resiult_indifferent:
  - text: '**Die Bewertung kann eventuell gelöscht werden.**'
  utter_ask_restart:
  - text: Wollen Sie eine weitere Bewertung prüfen?
    buttons:
    - title: ✅ Ja
      payload: /affirm
    - title: ❌ Nein
      payload: /deny
  utter_thankyou:
  - text: Vielen Dank! 👍
  - text: Danke 👍
  utter_welcome:
  - text: Gerne 👍
  - text: Gern geschehen 👍
  - text: Empfehlen Sie mich weiter.
  - text: Es war mir eine Freude!
  utter_goodbye:
  - text: Auf Wiedersehen! 👋
  - text: Bis später 👋
  utter_chitchat:
  - text: Ich freue mich, dass Sie mit mir chatten wollen. Aber ich schlage vor, wir
      machen mit den Fragen weiter.
  utter_ask_continue:
  - text: Wollen Sie weitermachen?
  utter_iamabot:
  - text: "Ich bin ein Bot. Ich wurde von advocado entwickelt und befinde mich in\
      \ einem frühen Entwicklungsstadium.\n\n Für Fragen und Anregungen wenden Sie\
      \ sich bitte an meine Eltern unter developer@advocado.de."
actions:
- action_chat_restart
- utter_greet
- utter_start
- utter_confirm
- utter_ask_iscustomer
- utter_ask_hastext
- utter_ask_truestatements
- utter_ask_offences
- utter_result_summary
- utter_result_gotolegalcase_process
- utter_result_success
- utter_result_impossible
- utter_resiult_indifferent
- utter_ask_restart
- utter_thankyou
- utter_welcome
- utter_goodbye
- utter_chitchat
- utter_ask_continue
- utter_iamabot
forms:
- rating_form
