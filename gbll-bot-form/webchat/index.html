<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>GBLL Bot</title>
  </head>
  <body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">GBLL Bot</h1>
            <p class="lead">Google Bewertungen einfach prüfen und löschen lassen</p>
            <hr class="my-4">
            <p>Sie haben eine negative Google Bewertung erhalten? Lassen Sie diese einfach und schnell hier prüfen und ggf. löschen.</p>
            <!-- <p class="lead">
                <a class="btn btn-primary btn-lg" href="#" role="button">Mehr ...</a>
            </p> -->
        </div>

        <div id="webchat"></div>
    </div>
    


    <script src="https://storage.googleapis.com/mrbot-cdn/webchat-latest.js"></script>
    <script>
      localStorage.clear();
      WebChat.default.init({
          selector: "#webchat",
          initPayload: "/greet",
          customData: {"language": "de"}, // arbitrary custom data. Stay minimal as this will be added to the socket
          socketUrl: "http://localhost:5005",
          socketPath: "/socket.io/",
          title: "GBLL Bot",
          // subtitle: "Einfach Google Bewertung löschen lassen",
          inputTextFieldHint: "Tippe hier ...",
          profileAvatar: "app-icon-512.png",
          autoClearCache: true
      });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
